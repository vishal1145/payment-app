<div class="center-content">
  <!----------------------------------------------------- LogIn Form ------------------------------------------------>

  <form class="login-form">
    <div class="logo-center ">
     <img src="assets/temp.png" class="logo" />
    </div>
    <mat-form-field class="login-full-width">
      <mat-label>E-mail</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" placeholder="Ex. pat@example.com" />
      <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="login-button">
      Log In
    </button>
  </form>
</div>
